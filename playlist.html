<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROI - Playlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo_v2.png">
</head>

<body class="playlist-page">

    <header>
        <div id="date-display" class="date-display"></div>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/logo_v2.png" alt="HEROI Logo" class="logo">
            </a>
        </div>
        <div id="time-display" class="time-display"></div>
    </header>

    <main class="playlist-main">
        <div class="playlist-content">
            <div style="display: flex; justify-content: center; width: 100%;">
                <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0"
                    height="450" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;"
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                    src="https://embed.music.apple.com/gb/playlist/heroi/pl.u-XkD046LIDY4oLbk"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://x.com" target="_blank" aria-label="X (formerly Twitter)">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="social-icon">
                    <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                    </path>
                </svg>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
